<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <div style="width: 300px; height: 300px;">
          <ng-lottie [options]="animationOptions"></ng-lottie>
        </div>

      </div>

      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="FormLogin">

          <!-- Correo Eletrónico input -->
          <div class="form-outline mb-4">
            <input formControlName="email" type="email" id="correo_electronico" class="form-control form-control-lg" />
            <label class="form-label" for="correo_electronico">Correo Eletrónico</label>
          </div>

          <div class="alert alert-danger" role="alert"
            *ngIf="FormLogin.get('email')?.touched && FormLogin.get('email')?.errors?.['required']">
            Campo Correo Electrónico Requerido.
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="emailvalid">
            Email Icorrecto
          </div>
          <!-- Contraseña input -->
          <div class="form-outline mb-4">
            <input [type]="changetype?'password':'text'"   formControlName="password" type="password" id="contraseña" class="form-control form-control-lg" />
            <span (click)="viewpass()"  class="eyeicon"><i [ngClass]="visible?'bi bi-eye-fill' : 'bi bi-eye-slash-fill' " ></i></span>
            <label class="form-label" for="contraseña">Contraseña</label>
          </div>

          <div class="alert alert-danger" role="alert"
            *ngIf="FormLogin.get('password')?.touched && FormLogin.get('password')?.errors?.['required']">
            Campo Contraseña Requerido.
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="passwordvalid">
            Contraseña Icorrecto
          </div>

          <!-- Botón de Ingresar  -->
          <button (click)="Login()" type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>

        </form>
      </div>
    </div>
  </div>
</section>
